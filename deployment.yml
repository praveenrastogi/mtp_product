apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: '556095356826.dkr.ecr.ap-south-1.amazonaws.com/mtp_product:latest'
          ports:
            - containerPort: 9090

---

apiVersion: v1
kind: Service
metadata:
  name: product-service
  labels:
    name: product
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: product
  type: LoadBalancer